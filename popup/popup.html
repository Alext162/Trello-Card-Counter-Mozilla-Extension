<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <!-- Import CSS stylesheets -->
    <link rel="stylesheet" href="style/toggle_switch.css"/>
    <link rel="stylesheet" href="style/style.css"/>
</head>

<body>
    <!-- Title -->
    <div class="flex-title-container">
        <img class="logo-left" src="../icons/no-background/icon@4x.png" alt="Logo" height="40" width="40">
        <h5 class="title title-right">Trello<br>Card<br>Counter</h5>
    </div>

    <!-- Toggle switch button -->
    <div class="toggle-switch-container">
        <label class="switch switch-flat toggle-switch">
            <input class="switch-input" type="checkbox" checked/>
            <span class="switch-label toggle-switch-label" data-on="On" data-off="Off"></span>
            <span class="switch-handle"></span>
        </label>
    </div>

    <!-- Footer -->
    <footer>
        <p class="footer-text">
            <a class="footer-link"
               href="https://www.buymeacoffee.com/adamjaamour"
               target="_blank">
            Buy me a ☕ coffee</a>
        </p>
        <p class="footer-text">
            Built with <a class="footer-link"
                          href="https://github.com/Adamouization/Trello-Card-Counter-Mozilla-Extension"
                          target="_blank">
            <span class="footer-heart">❤</span></a>
            <br>
            by <a class="footer-link" href="http://www.adam.jaamour.com/" target="_blank">Adam Jaamour</a>
        </p>
    </footer>

    <!-- Import scripts -->
    <script src="popup_listener.js"></script>
</body>

</html>
